name: Banking

on:
  push:
      branches: 
      - Master
      
jobs:

  BuildProject:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - name: build banking
          shell: bash
          run: |
            cd banking
            cmake -H. -B_build
            cmake --build _build
          
  Testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: update
        run:  |
          git submodule update --init
          sudo apt install lcov
      
      - name: test
        shell: bash
        run: |
          cmake -H. -B_build
          cmake --build _build
          cd _build
          ./RunTest
          lcov -t "banking" -o banking.info -c -d .
          
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${ 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 }        
          path-to-lcov: banking.info
