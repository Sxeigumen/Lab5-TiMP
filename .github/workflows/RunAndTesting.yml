name: Banking

on:
  push:
      branches: 
      - Master
      
jobs:

  BuildProject:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - name: build banking_lib
          shell: bash
          run: |
            cd banking
            cmake -H. -B_build
            cmake --build _build
          
  Testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: prepare environment
        run:  sudo apt install git &&
              git submodule update --init
      
      - name: test
        shell: bash
        run: |
          cmake -H. -B_build
          cmake --build _build
          cd _build
          ./RunTest
        
